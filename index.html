<!DOCTYPE HTML>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <title>MusicApp</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script language="javascript" type="text/javascript" src="tone.js"></script>
        <script language="javascript" type="text/javascript" src="sound.js" defer></script>
        <script language="javascript" type="text/javascript" src="animation.js" defer></script>
        <script language="javascript" type="text/javascript" src="buttons.js" defer></script>
    </head>

    <body>
        <div id="canvas"></div>
        
        
        
        <div id="menu">
            <ul>
                <li><img id="startRecordLoop" src="icons/sync-24px.svg" alt="loop"/>
                    <img id="stopRecordLoop" style="display:none" src="icons/pause_circle_filled-24px.svg" alt="pause"/>
                    <img id="startRandomMusic" src="icons/play_circle_filled-24px.svg" alt="random"/>
                    <img id="stopRandomMusic" style="display:none" src="icons/pause_circle_filled-24px.svg" alt="pause"/>

                </li>
                <li>
                    <img id="play" src="icons/play_circle_filled-24px.svg" alt="play"/>
                    <img id="pause" style="display:none" src="icons/pause_circle_filled-24px.svg" alt="pause"/>
                </li>
                <li>
                    <img id="startRecordAll" src="icons/play_circle_filled-24px.svg" alt="record"/>
                    <img id="stopRecordAll" style="display:none" src="icons/pause_circle_filled-24px.svg" alt="stop"/>
                </li>
            </ul>
        </div>


        <div id="loops">
            <ul>
            </ul>
        </div>

        <div id="download">
            <div id="overlayRecord" style="display:none"></div>
            <div id="downloadRecord" style="display:none"></div>
        </div>


        <p id="tone"></p>



    </body>

</html>
