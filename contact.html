    <main class="contact">
        <form action="https://formspree.io/xeqgeovw" method="POST">

            <p>Message *</p>
            <textarea name="message" placeholder="Your message..." required></textarea>
            <button type="submit">Send Message</button>
            <input type="hidden" name="_next" value="/contact-sent.html"/>
        </form>
    </main>
