<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" type="image/x-icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/custom.css">
    <link rel="stylesheet" href="src/css/style.css">

<body>

	<header>
        <h1><a href="/">Fabian Gröning</a></h1>
		<nav>
            <button class="button-menu" id="button-menu" onclick="toggle()"></button>
			<ul>
                <li><a href="/">Projects</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/text">Text</a></li>
                <li><a id="active" href="/contact">Contact</a></li>
			</ul>
		</nav>
    </header>

    <main class="contact">
        <form action="https://formsubmit.co/jonas.groening@t-online.de" method="POST">
            <input type="hidden" name="_next" value="https://jongro.github.io/contact-sent">
            <p>Email Adress *</p>
            <input type="email" name="email" placeholder="Your email adress..." required>
            <input type="hidden" name="_replyto">
            <p>Name *</p>
            <input type="text" name="name" placeholder="Your name..." required>
            <p>Message *</p>
            <textarea name="message" placeholder="Your message..." required></textarea>
            
            <input type="text" name="_honey" style="display:none">
            <button type="submit" value="Send">Send Message</button>
        </form>
    </main>

	<footer>
		<p>&copy; <span id="year"></span> Fabian Gröning</p>
	</footer>


    <script src="src/js/functions.js"></script>


</body>
